<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TODO App{% endblock %}</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    header {
      background: #111827;
      color: white;
      padding: 1rem 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    .todo-resolved {
      text-decoration: line-through;
      color: #6b7280;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <h1>Django TODO App</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
